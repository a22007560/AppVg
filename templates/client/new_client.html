{% extends 'base.html' %}

{% block content %}
  <h2>New Client</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
