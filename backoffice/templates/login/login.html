<!DOCTYPE html>
<html lang="en">
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    {% include 'styles.html' %}
    <meta charset="UTF-8">
    <title>AppVg</title>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4">

                            <h2 class="fw-bold text-uppercase">Login</h2>
                            <form class="mt-3" method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-group my-5">
                                    <label for="id_username">Username:</label>
                                    <input class="form-control" type="text" name="username" id="id_username">
                                </div>
                                <div class="form-group my-5">
                                    <label for="id_password">Password:</label>
                                    <input class="form-control" type="password" name="password" id="id_password">
                                </div>
                                <button class="btn btn-primary btn-lg mt-3" type="submit">Login</button>
                            </form>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
